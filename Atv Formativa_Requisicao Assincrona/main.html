<!DOCTYPE html>
<html>
    <head>
        <title>Cursos e suas especificações</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
          <div class="container">
            <h1 class="text-center">Cursos</h1>
            <div class="d-flex justify-content-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="carregar" value="load">
                    <label class="form-check-label" for="inlineRadio1">Mostrar dados</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="limpar" value="clean">
                    <label class="form-check-label" for="inlineRadio2">Limpar dados</label>
                </div>
            </div>
            <ol id="mostraDados"></ol>
        </div>

    </body>

    <script src="script.js"></script>
